<ion-header>
    <ion-navbar>
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of messages">
        <ion-card-header>
            {{ item.sender }}
        </ion-card-header>
        <ion-card-content>
            {{ item.message }}
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <form (ngSubmit)="handleNewMessage()">
                <ion-row>
                    <ion-col col-10>
                        <ion-textarea
                                [(ngModel)]="message"
                                name="message"
                        ></ion-textarea>
                    </ion-col>
                    <ion-col col-2>
                        <button type="submit">
                            <ion-icon name="navigate" id="sendIcn"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
            </form>
            <button (click)="addPic()">
                <ion-icon name="navigate"></ion-icon>
            </button>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
